<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header-container">

            <h1>TravelTip</h1>
            <form onsubmit="getUseInput(event)" action="">
                <input type="text" name="txt" placeholder="Enter Location">
                <button>Go</button>
            </form>
            <button>My Location</button>
        </div>
    </header>

    <div class="map-container">
        <div id="map" style="width: 100%; height: 400px;">
        </div>
    </div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <section class="location-table">
        <h3>Your saved locations</h3>
        <div class="location-list">

        </div>
    </section>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
